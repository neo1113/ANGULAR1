<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-4">
        <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail" alt="Card image cap" holder-fix>
      </div>
      <div class="col-md-8">
        <h1>Computer Solutions</h1>
        <p class="lead">This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Example row of columns -->
    <div class="row">
      <div ng-repeat="service in services">
        <div class="col-md-12">
          <h2>{{ service.name }}</h2>
          <p>{{ service.description }}</p>
        </div>
      </div>
    </div>

    <hr>

  </div>
  <!-- /container -->

</main>
