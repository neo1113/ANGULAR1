<main role="main">
  <div ng-repeat="service in services">
    <div class="row service">
      <div class="col-md-2">
        <p>
          <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text=Thumbnail" alt="Card image cap" holder-fix>
        </p>
      </div>
      <div class="col-md-10">
        <h3>{{ service.name }}</h3>
        <p>{{ service.description }}</p>
        <a href="contact.html" class="btn btn-primary">Contact Us</a>
      </div>
    </div>
  </div>
</main>
