<main role="main">

    <h2>Contact</h2>
    <p>Please email support@computersolutions.fake</p>

    <h3>Locations</h3>
    <div ng-repeat="location in locations">
        <ul class="location">
            <li>{{ location.name }}</li>
            <li>{{ location.street }}</li>
            <li>{{ location.country }}</li>
            <li>{{ location.phone }}</li>
        </ul>
    </div>

</main>
